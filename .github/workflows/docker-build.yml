env:
  "IMAGE_TAG": "0.0.1"

name: Publish Docker image
on:
  push:
    branches:
      - 'main'
jobs:
  push_to_registries:
    name: Push Docker image github repo
    runs-on: ubuntu-latest
    steps:
      - id: read-docker-image-identifiers
        name: Read Docker Image Identifiers
        run: echo ::set-env name=IMAGE_REPOSITORY_OWNER::$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - 
        name: Login to Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - 
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: ${{ runner.os }}-buildx-
      - 
        uses: docker/build-push-action@v2
        with:
          push: true
          # tags: <org-name>/<repo-name>/<app-name>:${{ env.IMAGE_TAG }}
          tags: ghcr.io/${{ env.IMAGE_REPOSITORY_OWNER }}/ng11base:${{ env.IMAGE_TAG }}
